<div class="container-scroller">
    <app-navbar [active]="page"></app-navbar>
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel" style="width: 100%;">
        <div class="content-wrapper">
          
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 grid-margin" style="margin: auto;">
                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <form class="forms-sample">
                        <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2" (click)="login()">Submit</button>
                    </form>
                    </div>
                </div>
            </div>

        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
